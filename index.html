<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kanban Board</h1>

  <div class="kanban">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="card" data-id="1" data-priority="high">
        <h3>Tâche 1</h3>
        <p>Contenu de la tâche</p>
        <button class="deleteCardBtn">Supprimer</button>
      </div>
      <div class="card" data-id="2" data-priority="low">
        <h3>Tâche 2</h3>
        <p>Autre contenu</p>
        <button class="deleteCardBtn">Supprimer</button>
      </div>
    </div>

    <div class="column" data-status="doing">
      <h2>Doing</h2>
      <div class="card" data-id="3" data-priority="medium">
        <h3>Tâche 3</h3>
        <p>En cours de traitement</p>
        <button class="deleteCardBtn">Supprimer</button>
      </div>
    </div>

    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="card" data-id="4" data-priority="high">
        <h3>Tâche 4</h3>
        <p>Terminé</p>
        <button class="deleteCardBtn">Supprimer</button>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <button id="addCardBtn">Ajouter une carte</button>
    <input type="text" id="searchInput" placeholder="Rechercher une carte...">
    <button id="sortByPriorityBtn">Trier par priorité</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
